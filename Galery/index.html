<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cоздание jQuery</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var leftUIEl = $('.carousel-arrow-left');
            var rightUIEl = $('.carousel-arrow-right');
            var elementsList = $('.carousel-list');
            var pixelsOffset = 125;
            var currentLeftValue = 0;
            var elementsCount = elementsList.find('li').length;
            var minimumOffset = - ((elementsCount - 5) * pixelsOffset);
            var maximumOffset = 0;

            leftUIEl.click(function() {
                if (currentLeftValue != maximumOffset) {
                    currentLeftValue += 125;
                    elementsList.animate({ left : currentLeftValue + "px"}, 500);
                }
                else {currentLeftValue -= 125 * (elementsCount - 5);
                    elementsList.animate({ left : currentLeftValue + "px"}, 500);
                };
            });
            rightUIEl.click(function() {
                if (currentLeftValue != minimumOffset) {
                    currentLeftValue -= 125;
                    elementsList.animate({ left : currentLeftValue + "px"}, 500);
                }
                else {currentLeftValue += 125 * (elementsCount - 5);
                    elementsList.animate({ left : currentLeftValue + "px"}, 500);
                };

                console.log(currentLeftValue);
            });


            $("h2").append('<em></em>');
            $(".thumbs a").click(function(){
                var largePath = $(this).attr("href");
                var largeAlt = $(this).attr("title");
                $("#largeImg").attr({ src: largePath, alt: largeAlt });
                $("h2 em").html(" (" + largeAlt + ")"); return false;
            });
        });
    </script>
</head>
<body>
<h2>Illustrations</h2>
<p class="big-galery">
    <img id="largeImg" src="img/img-q.jpg" alt="Large image">
</p>
<div class="carousel">
    <div class="carousel-arrow-left"><span>Влево</span></div>
    <div class="carousel-hider">
        <ul class="carousel-list thumbs">
            <li class="carousel-element"><a href="img/img-q.jpg" title="Цветок"><img src="img/img-q.jpg" alt="Цветок"><p>Цветок</p></a></li>
            <li class="carousel-element"><a href="img/img-w.jpg" title="Восход в горах"><img src="img/img-w.jpg" alt="Восход в горах"><p>Восход в горах</p></a></li>
            <li class="carousel-element"><a href="img/img-e.jpg" title="Убица Акаме"><img src="img/img-e.jpg" alt="Убица Акаме"><p>Убица Акаме</p></a></li>
            <li class="carousel-element"><a href="img/img-r.jpg" title="Кот в сапогах"><img src="img/img-r.jpg" alt="Кот в сапогах"><p>Кот в сапогах</p></a></li>
            <li class="carousel-element"><a href="img/img-t.jpg" title="Листопад"><img src="img/img-t.jpg" alt="Листопад"><p>Листопад</p></a></li>
            <li class="carousel-element"><a href="img/img-y.jpg" title="Миньени"><img src="img/img-y.jpg" alt="Миньени"><p>Миньени</p></a></li>
            <li class="carousel-element"><a href="img/img-u.jpg" title="Восход в поле"><img src="img/img-u.jpg" alt="Восход в поле"><p>Восход в поле</p></a></li>
            <li class="carousel-element"><a href="img/img-i.jpg" title="Смайли"><img src="img/img-i.jpg" alt="Смайли"><p>Смайли</p></a></li>
            <li class="carousel-element"><a href="img/img-o.jpg" title="Хитрый смайл"><img src="img/img-o.jpg" alt="Хитрый смайл"><p>Хитрый смайл</p></a></li>
            <li class="carousel-element"><a href="img/img-p.jpg" title="Пчелка"><img src="img/img-p.jpg"  alt="Пчелка"><p>Пчелка</p></a></li>
            <li class="carousel-element"><a href="img/img-a.jpg" title="Подводник"><img src="img/img-a.jpg"  alt="Подводник"><p>Подводник</p></a></li>
            <li class="carousel-element"><a href="img/img-s.jpg" title="Закат в горах"><img src="img/img-s.jpg"  alt="Закат в горах"><p>Закат в горах</p></a></li>
        </ul>
    </div>
    <div class="carousel-arrow-right"><span>Вправо</span></div>
</div>
</body>
</html>
